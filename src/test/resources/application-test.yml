spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  elasticsearch:
    uris: http://localhost:9200

logging:
  level:
    org.hibernate.SQL: debug
    com.mkroo.termbase.application.service.TermCandidateExtractionService: debug

slack:
  bot-token: ${SLACK_BOT_TOKEN:xoxb-test-bot-token}
  workspace-id: ${SLACK_WORKSPACE_ID:T-test-workspace}
