<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head('용어 후보')}">
    <title>용어 후보</title>
</head>
<body class="bg-white dark:bg-notion-bg-dark min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-5xl mx-auto px-6 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-notion-text dark:text-notion-text-dark">용어 후보</h1>
                <p th:if="${totalElements > 0}" class="text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark mt-1">
                    총 <span th:text="${totalElements}">0</span>개
                </p>
            </div>
            <form th:action="@{/candidates/extract}" method="post">
                <button type="submit"
                        class="inline-flex items-center gap-1.5 px-4 py-2 text-sm bg-notion-accent text-white rounded hover:opacity-90 transition whitespace-nowrap">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    후보 추출
                </button>
            </form>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success != null}" class="mb-4 px-4 py-3 text-sm bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-800 rounded" th:text="${success}"></div>
        <div th:if="${error != null}" class="mb-4 px-4 py-3 text-sm bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-800 rounded" th:text="${error}"></div>
        <div th:if="${warning != null}" class="mb-4 px-4 py-3 text-sm bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-400 border border-yellow-200 dark:border-yellow-800 rounded" th:text="${warning}"></div>

        <!-- Search Form -->
        <form th:action="@{/candidates}" method="get" class="mb-6">
            <div class="flex gap-2">
                <input type="text" name="q" th:value="${query}" placeholder="검색..."
                       class="flex-1 px-3 py-2 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                              border border-notion-border dark:border-notion-border-dark rounded
                              text-notion-text dark:text-notion-text-dark
                              placeholder-notion-text-secondary dark:placeholder-notion-text-secondary-dark
                              focus:outline-none focus:ring-1 focus:ring-notion-accent focus:border-notion-accent">
                <select name="size" class="px-3 py-2 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                               border border-notion-border dark:border-notion-border-dark rounded
                               text-notion-text dark:text-notion-text-dark
                               focus:outline-none focus:ring-1 focus:ring-notion-accent">
                    <option value="20" th:selected="${pageSize == 20}">20개씩</option>
                    <option value="50" th:selected="${pageSize == 50}">50개씩</option>
                    <option value="100" th:selected="${pageSize == 100}">100개씩</option>
                </select>
                <button type="submit"
                        class="px-4 py-2 text-sm bg-notion-text dark:bg-notion-text-dark text-white dark:text-notion-bg-dark rounded hover:opacity-90 transition whitespace-nowrap">
                    검색
                </button>
                <a th:if="${query != null and query != ''}" th:href="@{/candidates}"
                   class="px-4 py-2 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition whitespace-nowrap">
                    초기화
                </a>
            </div>
        </form>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(candidates)}" class="text-center py-16 text-notion-text-secondary dark:text-notion-text-secondary-dark">
            <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <p th:if="${query != null and query != ''}">검색 결과가 없습니다.</p>
            <p th:unless="${query != null and query != ''}">용어 후보가 없습니다.</p>
        </div>

        <!-- Candidates Table -->
        <div th:unless="${#lists.isEmpty(candidates)}" class="border border-notion-border dark:border-notion-border-dark rounded-lg overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark border-b border-notion-border dark:border-notion-border-dark">
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider" style="width: 20%;">용어</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider" style="width: 10%;">빈도</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider">정의 입력</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider" style="width: 25%;">무시 처리</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-notion-border dark:divide-notion-border-dark">
                    <tr th:each="candidate : ${candidates}" class="hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark">
                        <td class="px-4 py-3">
                            <a th:href="@{/candidates/detail(name=${candidate.term})}"
                               class="font-medium text-notion-text dark:text-notion-text-dark hover:text-notion-accent transition"
                               th:text="${candidate.term}"></a>
                            <span th:if="${candidate.posTagDisplayName() != null}"
                                  class="ml-1 inline-flex items-center px-1.5 py-0.5 rounded text-xs bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400"
                                  th:text="${candidate.posTagDisplayName()}"></span>
                        </td>
                        <td class="px-4 py-3">
                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-notion-accent/10 text-notion-accent"
                                  th:text="${candidate.count}"></span>
                        </td>
                        <td class="px-4 py-3">
                            <form th:action="@{/candidates}" method="post" class="flex gap-2 items-center">
                                <input type="hidden" name="name" th:value="${candidate.term}">
                                <input type="hidden" name="q" th:value="${query}">
                                <input type="text" name="definition" required placeholder="정의를 입력하세요..."
                                       class="flex-1 px-3 py-1.5 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                                              border border-notion-border dark:border-notion-border-dark rounded
                                              text-notion-text dark:text-notion-text-dark
                                              placeholder-notion-text-secondary dark:placeholder-notion-text-secondary-dark
                                              focus:outline-none focus:ring-1 focus:ring-notion-accent focus:border-notion-accent">
                                <button type="submit"
                                        class="text-sm text-notion-accent hover:text-notion-accent-hover transition whitespace-nowrap">
                                    등록
                                </button>
                            </form>
                        </td>
                        <td class="px-4 py-3">
                            <form th:action="@{/candidates/ignore}" method="post" class="flex gap-2 items-center">
                                <input type="hidden" name="name" th:value="${candidate.term}">
                                <input type="hidden" name="q" th:value="${query}">
                                <input type="text" name="reason" required placeholder="무시 사유..."
                                       class="w-32 px-3 py-1.5 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                                              border border-notion-border dark:border-notion-border-dark rounded
                                              text-notion-text dark:text-notion-text-dark
                                              placeholder-notion-text-secondary dark:placeholder-notion-text-secondary-dark
                                              focus:outline-none focus:ring-1 focus:ring-red-400 focus:border-red-400">
                                <button type="submit"
                                        class="text-sm text-red-500 hover:text-red-600 transition whitespace-nowrap">
                                    무시
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="mt-6 flex items-center justify-between">
            <div class="text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark">
                <span th:text="${currentPage * pageSize + 1}">1</span>-<span th:text="${#numbers.min(currentPage * pageSize + pageSize, totalElements)}">20</span> / <span th:text="${totalElements}">100</span>개
            </div>
            <nav class="flex items-center gap-1">
                <!-- First Page -->
                <a th:if="${hasPrevious}"
                   th:href="@{/candidates(q=${query}, page=0, size=${pageSize})}"
                   class="px-3 py-1.5 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                    </svg>
                </a>

                <!-- Previous Page -->
                <a th:if="${hasPrevious}"
                   th:href="@{/candidates(q=${query}, page=${currentPage - 1}, size=${pageSize})}"
                   class="px-3 py-1.5 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>

                <!-- Page Numbers -->
                <th:block th:with="startPage=${#numbers.max(0, currentPage - 2)}, endPage=${#numbers.min(totalPages - 1, currentPage + 2)}">
                    <th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <a th:if="${i != currentPage}"
                           th:href="@{/candidates(q=${query}, page=${i}, size=${pageSize})}"
                           th:text="${i + 1}"
                           class="px-3 py-1.5 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition"></a>
                        <span th:if="${i == currentPage}"
                              th:text="${i + 1}"
                              class="px-3 py-1.5 text-sm font-medium text-notion-accent bg-notion-accent/10 rounded"></span>
                    </th:block>
                </th:block>

                <!-- Next Page -->
                <a th:if="${hasNext}"
                   th:href="@{/candidates(q=${query}, page=${currentPage + 1}, size=${pageSize})}"
                   class="px-3 py-1.5 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>

                <!-- Last Page -->
                <a th:if="${hasNext}"
                   th:href="@{/candidates(q=${query}, page=${totalPages - 1}, size=${pageSize})}"
                   class="px-3 py-1.5 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                    </svg>
                </a>
            </nav>
        </div>

        <!-- Info (when pagination is not needed) -->
        <div th:if="${totalPages <= 1 and not #lists.isEmpty(candidates)}" class="mt-4 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark">
            총 <span th:text="${totalElements}"></span>개의 용어 후보
        </div>
    </main>
</body>
</html>
