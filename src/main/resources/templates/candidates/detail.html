<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head(${termName})}">
    <title>용어 후보 상세</title>
</head>
<body class="bg-white dark:bg-notion-bg-dark min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-3xl mx-auto px-6 py-8">
        <!-- Back Link -->
        <div class="mb-6">
            <a th:href="@{/candidates}" class="inline-flex items-center gap-1 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:text-notion-text dark:hover:text-notion-text-dark transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                목록으로
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success != null}" class="mb-4 px-4 py-3 text-sm bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-800 rounded" th:text="${success}"></div>
        <div th:if="${warning != null}" class="mb-4 px-4 py-3 text-sm bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-400 border border-yellow-200 dark:border-yellow-800 rounded" th:text="${warning}"></div>
        <div th:if="${error != null}" class="mb-4 px-4 py-3 text-sm bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-800 rounded" th:text="${error}"></div>

        <!-- Term Header -->
        <div class="mb-8">
            <div class="flex items-center gap-2 mb-2">
                <h1 class="text-3xl font-bold text-notion-text dark:text-notion-text-dark" th:text="${termName}"></h1>
                <span class="px-2 py-0.5 text-xs bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400 rounded">후보</span>
            </div>
        </div>

        <!-- Actions Section -->
        <section class="mb-8 p-4 bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark rounded-lg">
            <h2 class="text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider mb-4">용어 등록</h2>
            <form th:action="@{/candidates}" method="post" class="space-y-3">
                <input type="hidden" name="name" th:value="${termName}">
                <div>
                    <input type="text" name="definition" required placeholder="정의를 입력하세요..."
                           class="w-full px-3 py-2 text-sm bg-white dark:bg-notion-bg-dark
                                  border border-notion-border dark:border-notion-border-dark rounded
                                  text-notion-text dark:text-notion-text-dark
                                  placeholder-notion-text-secondary dark:placeholder-notion-text-secondary-dark
                                  focus:outline-none focus:ring-1 focus:ring-notion-accent focus:border-notion-accent">
                </div>
                <div class="flex gap-2">
                    <button type="submit"
                            class="px-4 py-2 text-sm bg-notion-accent text-white rounded hover:bg-notion-accent-hover transition whitespace-nowrap">
                        용어 사전에 등록
                    </button>
                </div>
            </form>

            <div class="border-t border-notion-border dark:border-notion-border-dark my-4"></div>

            <h2 class="text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider mb-4">무시 처리</h2>
            <form th:action="@{/candidates/ignore}" method="post" class="flex gap-2 items-end">
                <input type="hidden" name="name" th:value="${termName}">
                <div class="flex-1">
                    <input type="text" name="reason" required placeholder="무시 사유를 입력하세요..."
                           class="w-full px-3 py-2 text-sm bg-white dark:bg-notion-bg-dark
                                  border border-notion-border dark:border-notion-border-dark rounded
                                  text-notion-text dark:text-notion-text-dark
                                  placeholder-notion-text-secondary dark:placeholder-notion-text-secondary-dark
                                  focus:outline-none focus:ring-1 focus:ring-red-400 focus:border-red-400">
                </div>
                <button type="submit"
                        class="px-4 py-2 text-sm text-red-500 border border-red-300 dark:border-red-700 rounded hover:bg-red-50 dark:hover:bg-red-900/20 transition whitespace-nowrap">
                    무시
                </button>
            </form>
        </section>

        <!-- Frequency Section -->
        <section class="mb-8">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider">사용 빈도</h2>
                <span class="text-lg font-semibold text-notion-accent" th:text="${totalFrequency} + '회'"></span>
            </div>

            <!-- Interval Tabs -->
            <div class="flex gap-1 mb-4">
                <a th:href="@{/candidates/detail(name=${termName}, interval='day', docSize=${docSize})}"
                   th:class="${interval == 'day'} ? 'px-4 py-2 text-sm bg-notion-text dark:bg-notion-text-dark text-white dark:text-notion-bg-dark rounded whitespace-nowrap' : 'px-4 py-2 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition whitespace-nowrap'">
                    일간
                </a>
                <a th:href="@{/candidates/detail(name=${termName}, interval='week', docSize=${docSize})}"
                   th:class="${interval == 'week'} ? 'px-4 py-2 text-sm bg-notion-text dark:bg-notion-text-dark text-white dark:text-notion-bg-dark rounded whitespace-nowrap' : 'px-4 py-2 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition whitespace-nowrap'">
                    주간
                </a>
                <a th:href="@{/candidates/detail(name=${termName}, interval='month', docSize=${docSize})}"
                   th:class="${interval == 'month'} ? 'px-4 py-2 text-sm bg-notion-text dark:bg-notion-text-dark text-white dark:text-notion-bg-dark rounded whitespace-nowrap' : 'px-4 py-2 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition whitespace-nowrap'">
                    월간
                </a>
            </div>

            <!-- Time Series Chart -->
            <div th:if="${#lists.isEmpty(timeSeries)}" class="text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark py-4">
                해당 기간에 사용 기록이 없습니다.
            </div>

            <div th:unless="${#lists.isEmpty(timeSeries)}" class="mt-4">
                <canvas id="frequencyChart" height="200"></canvas>
            </div>

            <!-- Hidden data for Chart.js -->
            <script th:inline="javascript">
                window.chartData = {
                    labels: /*[[${timeSeries.![#temporals.format(date, 'MM-dd')]}]]*/ [],
                    counts: /*[[${timeSeries.![count]}]]*/ []
                };
            </script>
        </section>

        <!-- Documents Section -->
        <section class="mb-8">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider">원본 메시지</h2>
                <select onchange="window.location.href=this.value"
                        class="px-2 py-1 text-xs bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                               border border-notion-border dark:border-notion-border-dark rounded
                               text-notion-text dark:text-notion-text-dark focus:outline-none">
                    <option th:each="size : ${docSizeOptions}"
                            th:value="@{/candidates/detail(name=${termName}, interval=${interval}, docSize=${size})}"
                            th:selected="${docSize == size}"
                            th:text="${size} + '개'"></option>
                </select>
            </div>

            <div th:if="${#lists.isEmpty(documents)}" class="text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark py-4">
                이 용어가 포함된 메시지가 없습니다.
            </div>

            <div th:unless="${#lists.isEmpty(documents)}" class="space-y-3">
                <div th:each="doc : ${documents}"
                     class="p-4 bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark rounded-lg">
                    <div class="text-xs text-notion-text-secondary dark:text-notion-text-secondary-dark mb-2"
                         th:text="${#temporals.format(doc.timestamp.atZone(T(java.time.ZoneId).systemDefault()).toLocalDateTime(), 'yyyy-MM-dd HH:mm')}"></div>
                    <div class="text-sm text-notion-text dark:text-notion-text-dark leading-relaxed" th:utext="${doc.highlightedContent}"></div>
                </div>
            </div>
        </section>
    </main>

    <style>
        em { background-color: rgba(35, 131, 226, 0.15); font-style: normal; padding: 0 2px; border-radius: 2px; }
        .dark em { background-color: rgba(35, 131, 226, 0.3); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('frequencyChart');
            if (canvas && window.chartData && window.chartData.labels.length > 0) {
                const isDark = document.documentElement.classList.contains('dark');
                const textColor = isDark ? '#9b9a97' : '#787774';
                const gridColor = isDark ? '#373737' : '#e9e9e7';
                const barColor = '#2383e2';

                new Chart(canvas, {
                    type: 'bar',
                    data: {
                        labels: window.chartData.labels,
                        datasets: [{
                            label: '사용 빈도',
                            data: window.chartData.counts,
                            backgroundColor: barColor,
                            borderRadius: 4,
                            barThickness: 'flex',
                            maxBarThickness: 40,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: isDark ? '#2f2f2f' : '#fff',
                                titleColor: isDark ? '#e6e6e6' : '#37352f',
                                bodyColor: isDark ? '#e6e6e6' : '#37352f',
                                borderColor: gridColor,
                                borderWidth: 1,
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { color: textColor, font: { size: 11 } }
                            },
                            y: {
                                beginAtZero: true,
                                grid: { color: gridColor },
                                ticks: {
                                    color: textColor,
                                    font: { size: 11 },
                                    stepSize: 1,
                                    callback: function(value) {
                                        if (Number.isInteger(value)) return value;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
