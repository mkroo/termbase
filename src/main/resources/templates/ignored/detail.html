<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head(${ignoredTerm.name})}">
    <title>무시된 단어 상세</title>
</head>
<body class="bg-white dark:bg-notion-bg-dark min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-xl mx-auto px-6 py-8">
        <!-- Back Link -->
        <div class="mb-6">
            <a th:href="@{/ignored}" class="inline-flex items-center gap-1 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:text-notion-text dark:hover:text-notion-text-dark transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                목록으로
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success != null}" class="mb-4 px-4 py-3 text-sm bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-800 rounded" th:text="${success}"></div>
        <div th:if="${error != null}" class="mb-4 px-4 py-3 text-sm bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-800 rounded" th:text="${error}"></div>

        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-2">
                <h1 class="text-3xl font-bold text-notion-text dark:text-notion-text-dark" th:text="${ignoredTerm.name}"></h1>
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark text-notion-text-secondary dark:text-notion-text-secondary-dark">
                    무시됨
                </span>
            </div>
            <p class="text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark">
                등록일: <span th:text="${#temporals.format(ignoredTerm.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
        </div>

        <!-- Reason Section -->
        <section class="mb-8">
            <h2 class="text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider mb-3">무시 사유</h2>
            <form th:action="@{/ignored/{name}/reason(name=${ignoredTerm.name})}" method="post">
                <textarea name="reason" rows="3"
                          class="w-full px-3 py-2 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                                 border border-notion-border dark:border-notion-border-dark rounded
                                 text-notion-text dark:text-notion-text-dark
                                 focus:outline-none focus:ring-1 focus:ring-notion-accent focus:border-notion-accent
                                 resize-none"
                          th:text="${ignoredTerm.reason}"></textarea>
                <div class="mt-2 flex justify-end">
                    <button type="submit"
                            class="text-sm text-notion-accent hover:text-notion-accent-hover transition whitespace-nowrap">
                        저장
                    </button>
                </div>
            </form>
        </section>

        <!-- Delete Section -->
        <section class="pt-6 border-t border-notion-border dark:border-notion-border-dark">
            <form th:action="@{/ignored/{name}/delete(name=${ignoredTerm.name})}" method="post"
                  onsubmit="return confirm('정말 이 무시된 단어를 삭제하시겠습니까?');">
                <button type="submit"
                        class="text-sm text-red-500 dark:text-red-400 hover:text-red-600 dark:hover:text-red-300 transition">
                    삭제
                </button>
            </form>
        </section>
    </main>
</body>
</html>
