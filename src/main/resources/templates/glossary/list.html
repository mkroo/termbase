<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head('용어 사전')}">
    <title>용어 사전</title>
</head>
<body class="bg-white dark:bg-notion-bg-dark min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-5xl mx-auto px-6 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-notion-text dark:text-notion-text-dark">용어 사전</h1>
            <a th:href="@{/glossary/new}"
               class="inline-flex items-center gap-1.5 px-4 py-2 text-sm text-notion-accent hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition whitespace-nowrap">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                새 용어
            </a>
        </div>

        <!-- Search & Filter -->
        <div class="mb-6">
            <form th:action="@{/glossary}" method="get" class="flex flex-wrap gap-3 items-center">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" name="q" th:value="${q}" placeholder="검색..."
                           class="w-full px-3 py-2 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                                  border border-notion-border dark:border-notion-border-dark rounded
                                  text-notion-text dark:text-notion-text-dark
                                  placeholder-notion-text-secondary dark:placeholder-notion-text-secondary-dark
                                  focus:outline-none focus:ring-1 focus:ring-notion-accent focus:border-notion-accent">
                </div>
                <select name="sort" onchange="this.form.submit()"
                        class="px-3 py-2 text-sm bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark
                               border border-notion-border dark:border-notion-border-dark rounded
                               text-notion-text dark:text-notion-text-dark
                               focus:outline-none focus:ring-1 focus:ring-notion-accent">
                    <option value="name" th:selected="${sort == 'name'}">이름순</option>
                    <option value="frequency" th:selected="${sort == 'frequency'}">빈도순</option>
                </select>
                <button type="submit"
                        class="px-4 py-2 text-sm bg-notion-text dark:bg-notion-text-dark text-white dark:text-notion-bg-dark rounded hover:opacity-90 transition whitespace-nowrap">
                    검색
                </button>
                <a th:if="${q != null && !q.isEmpty()}" th:href="@{/glossary}"
                   class="px-4 py-2 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark rounded transition whitespace-nowrap">
                    초기화
                </a>
            </form>
        </div>

        <!-- Success Message -->
        <div th:if="${success != null}"
             class="mb-4 px-4 py-3 text-sm bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-800 rounded"
             th:text="${success}"></div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(terms)}" class="text-center py-16 text-notion-text-secondary dark:text-notion-text-secondary-dark">
            <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <p th:if="${q != null && !q.isEmpty()}">검색 결과가 없습니다.</p>
            <p th:unless="${q != null && !q.isEmpty()}">등록된 용어가 없습니다.</p>
        </div>

        <!-- Terms Table -->
        <div th:unless="${#lists.isEmpty(terms)}" class="border border-notion-border dark:border-notion-border-dark rounded-lg overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark border-b border-notion-border dark:border-notion-border-dark">
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider" style="width: 15%;">용어</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider">정의</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider" style="width: 80px;">동의어</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-notion-text-secondary dark:text-notion-text-secondary-dark uppercase tracking-wider" style="width: 110px;">등록일</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-notion-border dark:divide-notion-border-dark">
                    <tr th:each="term : ${terms}" class="hover:bg-notion-bg-hover dark:hover:bg-notion-bg-hover-dark">
                        <td class="px-4 py-3">
                            <a th:href="@{/glossary/detail(name=${term.name})}"
                               class="text-notion-text dark:text-notion-text-dark hover:text-notion-accent font-medium"
                               th:text="${term.name}"></a>
                        </td>
                        <td class="px-4 py-3 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark max-w-md truncate"
                            th:text="${term.definition}"></td>
                        <td class="px-4 py-3 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark">
                            <span th:if="${#lists.isEmpty(term.synonyms)}">-</span>
                            <span th:unless="${#lists.isEmpty(term.synonyms)}"
                                  class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-notion-bg-secondary dark:bg-notion-bg-secondary-dark"
                                  th:text="${#lists.size(term.synonyms)}"></span>
                        </td>
                        <td class="px-4 py-3 text-sm text-notion-text-secondary dark:text-notion-text-secondary-dark whitespace-nowrap"
                            th:text="${#temporals.format(term.createdAt, 'yyyy-MM-dd')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
