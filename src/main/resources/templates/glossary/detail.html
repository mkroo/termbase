<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head(${term.name})}">
    <title>용어 상세</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <div class="mb-6">
            <a th:href="@{/glossary}" class="text-gray-600 hover:text-gray-900">&larr; 목록으로</a>
        </div>

        <div th:if="${success != null}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-lg" th:text="${success}"></div>
        <div th:if="${warning != null}" class="mb-4 p-4 bg-yellow-100 text-yellow-800 rounded-lg" th:text="${warning}"></div>
        <div th:if="${error != null}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg" th:text="${error}"></div>
        <div id="ajax-message" class="mb-4 p-4 rounded-lg hidden"></div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${term.name}"></h1>
                    <p class="text-sm text-gray-500 mt-1">
                        생성일: <span th:text="${#temporals.format(term.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                </div>
            </div>

            <form th:action="@{/glossary/definition}" method="post" class="mb-6">
                <input type="hidden" name="name" th:value="${term.name}">
                <label for="definition" class="block text-sm font-medium text-gray-700 mb-1">정의</label>
                <textarea id="definition" name="definition" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-2"
                          th:text="${term.definition}"></textarea>
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                    정의 수정
                </button>
            </form>

            <div class="border-t pt-4">
                <form th:action="@{/glossary/delete}" method="post"
                      onsubmit="return confirm('정말 이 용어를 삭제하시겠습니까?');">
                    <input type="hidden" name="name" th:value="${term.name}">
                    <button type="submit"
                            class="text-red-600 hover:text-red-800 text-sm">
                        용어 삭제
                    </button>
                </form>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">동의어</h2>

            <div id="synonyms-list" class="space-y-2 mb-4">
                <div th:if="${#lists.isEmpty(term.synonyms)}" class="text-gray-500 text-sm">
                    등록된 동의어가 없습니다.
                </div>
                <div th:each="synonym : ${term.synonyms}"
                     class="flex justify-between items-center py-2 px-3 bg-gray-50 rounded-lg synonym-item">
                    <span th:text="${synonym.name}"></span>
                    <button type="button"
                            th:data-term="${term.name}"
                            th:data-synonym="${synonym.name}"
                            class="text-red-500 hover:text-red-700 delete-synonym-btn"
                            title="삭제">
                        &times;
                    </button>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="new-synonym" placeholder="동의어 입력"
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                <button type="button" id="add-synonym-btn"
                        th:data-term="${term.name}"
                        class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition text-sm">
                    추가
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-900">사용 빈도</h2>
                <span class="text-2xl font-bold text-blue-600" th:text="${totalFrequency} + '회'"></span>
            </div>

            <div class="flex gap-2 mb-4">
                <a th:href="@{/glossary/detail(name=${term.name}, interval='day', docSize=${docSize})}"
                   th:class="${interval == 'day'} ? 'bg-blue-600 text-white px-3 py-1 rounded text-sm' : 'bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300'">
                    일간
                </a>
                <a th:href="@{/glossary/detail(name=${term.name}, interval='week', docSize=${docSize})}"
                   th:class="${interval == 'week'} ? 'bg-blue-600 text-white px-3 py-1 rounded text-sm' : 'bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300'">
                    주간
                </a>
                <a th:href="@{/glossary/detail(name=${term.name}, interval='month', docSize=${docSize})}"
                   th:class="${interval == 'month'} ? 'bg-blue-600 text-white px-3 py-1 rounded text-sm' : 'bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300'">
                    월간
                </a>
            </div>

            <div th:if="${#lists.isEmpty(timeSeries)}" class="text-gray-500 text-sm py-4">
                해당 기간에 사용 기록이 없습니다.
            </div>

            <div th:unless="${#lists.isEmpty(timeSeries)}" class="space-y-1">
                <div th:each="ts : ${timeSeries}" class="flex items-center gap-2">
                    <span class="text-sm text-gray-600 w-24" th:text="${ts.date}"></span>
                    <div class="flex-1 bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div class="bg-blue-500 h-full rounded-full transition-all"
                             th:style="${'width: ' + (totalFrequency > 0 ? (ts.count * 100 / totalFrequency) : 0) + '%'}"></div>
                    </div>
                    <span class="text-sm text-gray-600 w-12 text-right" th:text="${ts.count}"></span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-900">원본 메시지</h2>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">표시 개수:</label>
                    <select onchange="window.location.href=this.value"
                            class="px-2 py-1 border border-gray-300 rounded text-sm">
                        <option th:each="size : ${docSizeOptions}"
                                th:value="@{/glossary/detail(name=${term.name}, interval=${interval}, docSize=${size})}"
                                th:selected="${docSize == size}"
                                th:text="${size} + '개'"></option>
                    </select>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(documents)}" class="text-gray-500 text-sm py-4">
                이 용어가 포함된 메시지가 없습니다.
            </div>

            <div th:unless="${#lists.isEmpty(documents)}" class="space-y-3">
                <div th:each="doc : ${documents}" class="border border-gray-200 rounded-lg p-4">
                    <div class="text-sm text-gray-500 mb-2">
                        <span th:text="${#temporals.format(doc.timestamp.atZone(T(java.time.ZoneId).systemDefault()).toLocalDateTime(), 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                    <div class="text-gray-800" th:utext="${doc.highlightedContent}"></div>
                </div>
            </div>
        </div>
    </main>

    <style>
        em { background-color: #fef08a; font-style: normal; padding: 0 2px; border-radius: 2px; }
    </style>
    <script th:src="@{/js/glossary.js}"></script>
</body>
</html>
