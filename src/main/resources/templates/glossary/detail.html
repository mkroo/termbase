<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head(${term.name})}">
    <title>용어 상세</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <div class="mb-6">
            <a th:href="@{/glossary}" class="text-gray-600 hover:text-gray-900">&larr; 목록으로</a>
        </div>

        <div th:if="${success != null}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-lg" th:text="${success}"></div>
        <div th:if="${warning != null}" class="mb-4 p-4 bg-yellow-100 text-yellow-800 rounded-lg" th:text="${warning}"></div>
        <div th:if="${error != null}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg" th:text="${error}"></div>
        <div id="ajax-message" class="mb-4 p-4 rounded-lg hidden"></div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${term.name}"></h1>
                    <p class="text-sm text-gray-500 mt-1">
                        생성일: <span th:text="${#temporals.format(term.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                </div>
            </div>

            <form th:action="@{/glossary/{name}/definition(name=${term.name})}" method="post" class="mb-6">
                <label for="definition" class="block text-sm font-medium text-gray-700 mb-1">정의</label>
                <textarea id="definition" name="definition" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-2"
                          th:text="${term.definition}"></textarea>
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                    정의 수정
                </button>
            </form>

            <div class="border-t pt-4">
                <form th:action="@{/glossary/{name}/delete(name=${term.name})}" method="post"
                      onsubmit="return confirm('정말 이 용어를 삭제하시겠습니까?');">
                    <button type="submit"
                            class="text-red-600 hover:text-red-800 text-sm">
                        용어 삭제
                    </button>
                </form>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">동의어</h2>

            <div id="synonyms-list" class="space-y-2 mb-4">
                <div th:if="${#lists.isEmpty(term.synonyms)}" class="text-gray-500 text-sm">
                    등록된 동의어가 없습니다.
                </div>
                <div th:each="synonym : ${term.synonyms}"
                     class="flex justify-between items-center py-2 px-3 bg-gray-50 rounded-lg synonym-item">
                    <span th:text="${synonym.name}"></span>
                    <button type="button"
                            th:data-term="${term.name}"
                            th:data-synonym="${synonym.name}"
                            class="text-red-500 hover:text-red-700 delete-synonym-btn"
                            title="삭제">
                        &times;
                    </button>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="new-synonym" placeholder="동의어 입력"
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                <button type="button" id="add-synonym-btn"
                        th:data-term="${term.name}"
                        class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 transition text-sm">
                    추가
                </button>
            </div>
        </div>
    </main>

    <script th:src="@{/js/glossary.js}"></script>
</body>
</html>
