<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/default :: head('용어 추가')}">
    <title>용어 추가</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav th:replace="~{layout/default :: nav}"></nav>

    <main class="max-w-2xl mx-auto px-4 py-6">
        <div class="mb-6">
            <a th:href="@{/glossary}" class="text-gray-600 hover:text-gray-900">&larr; 목록으로</a>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">용어 추가</h1>

            <div th:if="${error != null}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg" th:text="${error}"></div>

            <form th:action="@{/glossary}" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">용어</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="예: API">
                </div>

                <div>
                    <label for="definition" class="block text-sm font-medium text-gray-700 mb-1">정의</label>
                    <textarea id="definition" name="definition" required rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="용어의 정의를 입력하세요"></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        저장
                    </button>
                    <a th:href="@{/glossary}"
                       class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
